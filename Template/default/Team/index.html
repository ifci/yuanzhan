<!--content开始-->
<div id="content">
    <include file="Common:inside" />
    <div class="main_t">
        <div class="main_c">
            <b>TEAM</b>
            <em>投资团队</em>
        </div>
    </div>
    <div class="news center">
        <include file="Team:bar" />
        <div class="news_r team" style="margin-top:60px">

            <volist name="list" id="vo">
            <div class="team_t">
                <div class="team_c">
                    <img src="{:get_default_img($vo['image_id'])}" alt=""/>
                </div>
            </div>
            <div class="team_b">
                <h3>{$vo.etit}</h3>
                <div class="team_txt">{$vo.etxt}</div>
                <h3>{$vo.tit}</h3>
                <div class="team_txt">{$vo.txt}</div>
            </div>
            </volist>
        </div>
    </div>
</div>
<!--content结束-->
