            <div class="casede center clearfix">
                <div class="categoryLeft">
                    <div class="fatherNav">
                        热门资讯<a href="{:U('/News/')}" title="点击查看更多新闻">查看更多>></a>
                    </div>
                    <div class="leftNav">
                        <ul>
                            <volist name='hot' id='vo'>
                            <li>
                                <a href="{:U('News/read',array('id'=>$vo['id']))}" title="{$vo.title}">{$vo.title}</a>
                            </li>
                            </volist>
                        </ul>
                    </div>
                    <div class="leftContact">
                        <span>九口袋在线咨询</span>
                        <div class="tencent">
                            <ul>
                                <li>建站顾问：&nbsp;&nbsp;
                                    <a href="tencent://message/?uin={$site.qq}">
                                        <img title="点击这里给我发消息" border="0" alt="点击这里给我发消息" src="http://pub.idqqimg.com/qconn/wpa/button/button_11.gif">
                                    </a>

                                    <a href="tencent://message/?uin={$site.qq}">

                                </li>
                            </ul>
                        </div>
                        <span class="leftTel">
                            咨询电话：{$site.tel}
                        </span>
                    </div>
                    <div class="leftBottom"></div>
                </div>




<div style="float:left;width:730px;border:1px solid #c7c7c7;margin-bottom: 20px;">
                <div class="casede_t tac">
                        <b>{$info.title}</b>
                    </div>
                <p class="bottom">

                </p>
                    <div class="casede_c">
                        {$info['content']}
                    </div>

                <div class="casede_b clearfix">
                    <div class="casede_bl fl">
                        <a href="{:$prev == null ? 'javascript:':U('News/read',array('id'=>$prev[id]))}" title="{$prev.title}">上一篇： {:$prev[title] == null ?'没有了':$prev[title]}</a>

                    </div>
                    <div class="casede_br fr">
                        <a href="{:$next == null ? 'javascript:':U('News/read',array('id'=>$next[id]))}" title="{$next.title}">下一篇： {:$next[title] == null ?'没有了':$next[title]}</a>
                    </div>
                </div>
                <div class="weibo">
                    <script type="text/javascript">
                        (function(){
                        var url = "http://widget.weibo.com/distribution/comments.php?width=680&url=http%3A%2F%2F9koudai.net&color=cccccc,ffffff,4c4c4c,5093d5,cccccc,33fe54&colordiy=1&dpc=1";
                        document.write('<iframe id="WBCommentFrame" src="' + url + '" scrolling="no" frameborder="0" style="width:680px"></iframe>');
                        })();
                        </script>
                        <script src="http://tjs.sjs.sinajs.cn/open/widget/js/widget/comment.js" type="text/javascript" charset="utf-8"></script>
                        <script type="text/javascript">
                        window.WBComment.init({
                            "id": "WBCommentFrame"
                        });
                    </script>
                </div>
                </div>
            </div>
        </div>
