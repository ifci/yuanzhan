<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="author" content="JKD TEAM">
    <title>{$webtitle}-{$site.name}</title>
    <meta name="keywords" content="{$site.keyword},{$info['keywords']}">
    <meta name="description" content="{$site.description},{$info['description']}">
    <link rel="dns-prefetch" href="{:C('WEB_ROOT')}">
    <link rel="shortcut icon" href="__ROOT__/favicon.ico">
    <link type="text/css" href="__PUBLIC__/Min/?f=__CSS__/base.css|<if condition="CONTROLLER_NAME eq Index">__CSS__/index.css<else />__CSS__/combo.css</if>|__PUBLIC__/Home/layer/skin/layer.css" rel="stylesheet" />
</head>

<body>
    <!--header开始-->
    <div id="header" class="clearfix">
        <div class="center">
            <!--logo开始-->
            <div class="logo">
                <a href="{:C('WEB_ROOT')}" title="远瞻股权"><img src="__IMG__/logo.png" alt="" /></a>
            </div>
            <div class="nav">
                <ul>
                    <nav posstion="top" order="sort DESC">
                    <li <if condition='$nav_name eq $webtitle'>class='nav_on'</if>>
                        <a href="<if condition='$action eq null'>{$link}<else />{:U($action)}</if>" title="{$nav_name}">
                            <span>
                                {:strtoupper($nav_rename)}
                            </span>
                            <em>
                                {$nav_name}
                            </em>
                        </a>
                    </li>
                    </nav>
                </ul>
            </div>
        </div>
        <!--logo结束-->
    </div>
    <!--header结束-->
