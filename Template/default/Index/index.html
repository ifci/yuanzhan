<div id="content">
    <!--首页banner-->
    <div id="banner" class="bannerBox">
        <div class="hd">
            <ul></ul>
        </div>
        <div class="bd">
            <ul>
                <volist name="ad_info" id="vo">
                <li style="background:url(__UPLOAD__/picture/{$vo.ad_img}) top center;">
                    <a href="{$vo.ad_link}" title="{$vo.ad_name}"></a>
                </li>
                </volist>
            </ul>
        </div>
    </div>
    <!--视频专区-->
    <div class="cont_h1">
        <div class="center">
            <div class="cont_t">
                <div class="cont_tl s_01"></div>
                <div class="cont_tr">
                    <a href="{:U('Video/index')}" title="查看更多" target="_blank"></a>
                </div>
            </div>
            <div class="video_list">
                <ul>
                    <volist name="video_list" id="vo">
                    <li data-url="{$vo.url}">
                        <div class="box">
                            <img src="{:get_default_img($vo['image_id'])}" alt="{$vo.title}"/>
                        </div>
                        <div class="txt">{$vo.title}</div>
                    </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
    <!--首页新闻-->
    <div class="cont_h2">
        <div class="center">
            <div class="bnext"></div>
            <div class="news_con">
                <!--远瞻新闻-->
                <div class="news_l">
                    <div class="cont_t">
                        <div class="cont_tl s_02"></div>
                        <div class="cont_tr">
                            <a href="{:U('News/index','cid=2')}" title="查看更多" target="_blank"></a>
                        </div>
                    </div>
                    <div class="news_list">
                        <ul>
                            <news  limit="4"  where="cid=2" order="published DESC" >
                            <li>
                                <div class="news_img">
                                    <a href="{:U('news/read',array('id'=>$new['id']))}" title=""><img src="{:get_default_img($new['image_id'])}" alt=""/></a>
                                </div>
                                <div class="news_tit">
                                    <span><a href="{:U('news/read',array('id'=>$new['id']))}" title="">{:cutStr($new['title'],24,0)}</a></span>
                                    <i>UPDATA：{$new['published']|date='Y-m-d',###}</i>
                                    <em><a href="{:U('news/read',array('id'=>$new['id']))}" title="">{:cutStr(trim($new['summary']),50,0)}</a></em>
                                </div>
                            </li>
                            </news>
                        </ul>
                    </div>
                </div>
                <!--投资资讯-->
                <div class="news_r">
                    <div class="cont_t">
                        <div class="cont_tl s_03"></div>
                        <div class="cont_tr">
                            <a href="{:U('News/index','cid=4')}" title="查看更多" target="_blank"></a>
                        </div>
                    </div>
                    <div class="news_list">
                        <ul>
                            <news  limit="4"  where="cid=4" order="published DESC" >
                                <li>
                                    <div class="news_img">
                                        <a href="{:U('news/read',array('id'=>$new['id']))}" title=""><img src="{:get_default_img($new['image_id'])}" alt=""/></a>
                                    </div>
                                    <div class="news_tit">
                                        <span><a href="{:U('news/read',array('id'=>$new['id']))}" title="">{:cutStr($new['title'],24,0)}</a></span>
                                        <i>UPDATA：{$new['published']|date='Y-m-d',###}</i>
                                        <em><a href="{:U('news/read',array('id'=>$new['id']))}" title="">{:cutStr(trim($new['summary']),50,0)}</a></em>
                                    </div>
                                </li>
                            </news>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--已投项目-->
    <div class="cont_h3">
        <div class="center">
            <div class="bnext"></div>
            <div class="cont_t">
                <div class="cont_tl s_04"></div>
                <div class="cont_tr">
                    <a href="{:U('Product/index')}" title="查看更多" target="_blank"></a>
                </div>
            </div>
            <div class="cont_h3_ul">
                <ul>
                    <volist name="pro_list" id="vo">
                    <li>
                        <a href="{$vo.url}" title="{$vo.description}" target="_blank">
                            <img src="{:get_default_img($vo['image_id'])}" alt="{$vo.title}"/>
                            <div class="mask"></div>
                            <div class="box">
                                <span>{$vo.title}</span>
                                <em>{$vo.ename}</em>
                            </div>
                        </a>
                    </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</div>
